<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pluralsight Login Clone</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="signin">
          <div class="logo">
            <img src="img/login-logo.png" alt="" />
          </div>
          <form>
            <div>
              <label class="text-email">Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button id="kayıt-ol" type="submit" class="primary-btn">
              Sign In
            </button>
          </form>
          <div class="links">
            <a class="asd" href="#">Forgot Password?</a>
            <a class="asd" href="#">Sign in with company or school</a>
          </div>
          <div class="hr-bar">
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer class="main-footer">
          <p>Copyright © 2018, pluralsight All Rights Reserved</p>
          <div>
            <a href="#">Term of Use</a> |
            <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div class="right">
        <div class="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future
              <strong>together.</strong>
            </h1>
            <a href="#" class="right-btn">Start a free 10-day trial</a>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
